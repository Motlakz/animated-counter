<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1dd55a644d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>This Is An Animated Counter</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
        <div>
            <i class="fab fa-youtube fa-4x"></i>
            <div class="counter" data-target="35400">0</div>
            <h3>Subscribers</h3>
        </div>
        <div>
            <i class="fab fa-twitter fa-4x"></i>
            <div class="counter" data-target="15300">0</div>
            <h3>Followers</h3>
        </div>
        <div>
            <i class="fab fa-facebook fa-4x"></i>
            <div class="counter" data-target="25350">0</div>
            <h3>Likes</h3>
        </div>
        <div>
            <i class="fab fa-linkedin fa-4x"></i>
            <div class="counter" data-target="80200">0</div>
            <h3>Connections</h3>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
